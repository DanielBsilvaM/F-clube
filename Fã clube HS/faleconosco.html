	  <div style="text-align: justify;">
		<h2 class="text-center">Fale Conosco!</h2>
		<p class="text-center">Ficou com alguma dúvida? Preencha este formulario e entraremos em contato!</p>
	  	<br>
		<form name="frmfaleconosco" method="post" action="#" onsubmit="return validaFaleConosco()">

			<fieldset class="faleconosco">
				<legend>Dados Pessoais:</legend>
				
				
				<label for="nome">Nome:</label>
				<input class="form-control" type="text" name="txtnome" id="nome" placeholder="Nome completo:">
			
				<div class="form-check">
					<h3>Sexo:</h3> <br>
					<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
					<label class="form-check-label" for="exampleRadios1">
					  Masculino
					</label>
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
					<label class="form-check-label" for="exampleRadios2">
					  Não-binario
					</label>
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
					<label class="form-check-label" for="exampleRadios2">
					  Feminino
					</label>
				  </div>
				  <br>
				<label for="fone">Telefone:</label>
				<input class="form-control" type="text" name="txtfone" id="fone" placeholder="Digite seu Telefone:">

				<label for="email">Email:</label>
				<input class="form-control" type="email" name="txtemail" id="email" placeholder="Digite seu email:">

				<label for="data_nascimento">Data de Nascimento:</label>
				<input class="border" type="date" name="txtdata_nascimento" id="data_nascimento">				

				<legend>Motivo do Contato:</legend>
				<label for="motivo">Motivo:</label>

				<select class="form-control" name="selmotivo" id="motivo" onchange="verificaMotivo(this.value)">
				
					<option value=" ">Escolha</option>
					<option value="RE">Reclamação</option>
					<option value="SU">Sugestão</option>
					
				</select>
				<br><br>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
					<label class="form-check-label" for="defaultCheck1">
					  Deseja participar <br> do fã clube?
					</label>
				  </div>
					  <br><br>
				<div id="opcaoProduto"></div>
				<label for="comentario">Comentário:</label>
				<textarea name="txacomentario" id="comentario"></textarea>
				<button class="button"type="reset" onclick="verificaMotivo(null)">Limpar</button><button 
				 type="submit">Enviar</button>
				
			</fieldset>

		</form>
